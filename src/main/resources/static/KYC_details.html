<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bank KYC Form</title>
</head>
<style>
    body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('images/background-image.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-image: center bottom;
            color: #e9ecef;
            min-height: 100%;
        }

        .company-logo {
            max-width: 40px;
            height: auto;
        }        
</style>
<body>
     <!-- Navigation bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" >
        <div class="container">
            <a class="navbar-brand" href="#top"> <!-- Added id to navigate to top -->
                <img src="images/companyLogo.png" alt="Company Logo" class="company-logo">
                <span class="text-dark mx-1">MySuccessRealLife</span>
            </a>
            </div>
        </div>
    </nav>

<div class="container mt-5"><br>
    <h2 class="mb-4">KYC Details</h2>
    <form>
        <!-- Personal Information Section -->
        <div class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>

            <!-- Add more personal information fields as needed -->

        </div>

        <!-- Address Section -->
        <div class="mb-3">
            <h4>Address</h4>
            <div class="mb-3">
                
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-6">
                    <label for="zip" class="form-label">Pin Code</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Upload Photo</label>
                <input type="file" class="form-control" id="photo" accept="image/*">
            </div>

        </div>

        <!-- Document Verification Section -->
        <div class="mb-3">
            
            <div class="mb-3">
                <label for="idProof" class="form-label">ID Proof Type</label>
                <select class="form-select" id="idProof" required>
                    <option value="" disabled selected>Select ID Proof Type</option>
                    <option value="aadharcard">Aadhar Card</option>
                    <option value="pancard">Pan Card</option>
                    <option value="passport">Passport</option>
                    <option value="drivingLicense">Driving License</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="mb-3">
                <label for="idNumber" class="form-label">ID Number</label>
                <input type="text" class="form-control" id="idNumber" required>
            </div>

            <!-- Add more document verification fields as needed -->

        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
