<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bank Details</title>
    <style>
       body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-image: url('images/background-image.jpg');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    height: 100vh; /* Set the height to 100% of the viewport height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #e9ecef;
}
    
        .user-detail {
            color: #e9ecef;
            margin-bottom: 20px;
        }
    
        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    
        .detail-label {
            flex: 1;
            font-weight: bold;
        }
    
        .detail-value {
            flex: 2;
        }
    
        .edit-btn {
            margin-left: 10px;
        }
    
        .delete-btn {
            margin-top: 10px;
        }
    
        .navbar-brand img {
            max-height: 40px; /* Set the maximum height for the logo */
        }
    </style>
    
</head>

<body>
     <!-- Navigation bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#top"> <!-- Added id to navigate to top -->
                <img src="images/companyLogo.png" alt="Company Logo" class="company-logo">
                <span class="text-dark mx-1">MySuccessRealLife</span>
            </a>
           
            </div>
        </div>
    </nav>
    <br>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Bank Details</h2>

                    <form id="bankDetailsForm" action="/submit" method="post">
                        <div class="input-container">
                            <label class='form-label'>Account Holder Name:</label>
                            <input type="text" name='accountHolderName' class="form-control" placeholder="Account Holder Name" required />
                        </div>

                        <div class="input-container">
                            <label class='form-label'>Account Number:</label>
                            <input type="text" name="accountNumber" class="form-control" placeholder="Account Number" required />
                        </div>

                        <div class="input-container">
                            <label class='form-label'>Bank Name:</label>
                            <input type="text" name="bankName" class="form-control" placeholder="Bank Name" required />
                        </div>

                        <div class="input-container">
                            <label class='form-label'>Branch:</label>
                            <input type="text" name="branch" class="form-control" placeholder="Branch" required />
                        </div>

                        <div class="input-container">
                            <label class='form-label'>IFSC Code:</label>
                            <input type="text" name="ifscCode" class="form-control" placeholder="IFSC Code" required />
                        </div>


                        <div class="input-container">
                            <label class='form-label'>Account Type:</label>
                            <select class="form-select" name="accountType">
                                <option value="savings">Savings</option>
                                <option value="current">Current</option>
                            </select>
                        </div>
                        <br>
                        <div class='mb-3 d-flex justify-content-center align-items-center'>
                            <button type="submit" class="btn btn-dark w-100 fs-5">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
