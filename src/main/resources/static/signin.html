<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body.singinSignupBody {
        background-image: url('images/background-image.jpg');
        background-size: cover;
        background-position: center;
    }
</style>
<body class="singinSignupBody">

    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign in to your account</h2>
                        <form>
                            <div class="mb-3">
                                <label class='form-label'>MSRL ID</label>
                                <input type="text" class="form-control" placeholder="MSRL ID"
                                    maxlength="10" id="msrlId" />
                            </div>
                            <div class="mb-3">
                                <label class='form-label'>Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password"
                                    id="password" />
                            </div>
                            <div class="my-3">
                                <p class="text-danger" id="errorMessage"></p>
                            </div>
                            <div class='mb-3 form-check'>
                                <input type="checkbox" class="form-check-input" id="rememberMe" />
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                                <a href='/forgetPassword'
                                    class='text-primary ml-auto text-decoration-none'>Forget Password?</a>
                            </div>
                            <div class='mb-3'>
                                <button type="button" class="btn btn-dark w-100" onclick="submitSignIn()">Sign
                                    In</button>
                            </div>
                        </form>

                        <p class='mb-0 text-muted'>Don't have an account? <a href='/signup.html'
                                class='text-primary text-decoration-none'>Sign Up</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function submitSignIn() {
        	window.sessionStorage.setItem('msrlid',JSON.parse("1"));
        	console.log(JSON.parse("Inactive"));
        	window.sessionStorage.setItem('status',JSON.parse("Active"));
        	window.sessionStorage.setItem('totalUser',JSON.parse("1"));
        	window.sessionStorage.setItem('activeUser',JSON.parse("0"));
        	window.sessionStorage.setItem('inactiveUser',JSON.parse("1"));
        	window.sessionStorage.setItem('totalDirect',JSON.parse("1"));
        	window.sessionStorage.setItem('rewards',JSON.parse("None"));
        	window.sessionStorage.setItem('category',JSON.parse("Star"));
        	window.sessionStorage.setItem('joiningDate',JSON.parse("14-02-2024"));
        	window.sessionStorage.setItem('activationDate',JSON.parse("14-02-2024"));
        //	localStorage.setItem('myObj',myObj);
        	window.location.href = "userProfile.html?user="+JSON.parse("My Success Real Life"); 
        }
    </script>

</body>

</html>
